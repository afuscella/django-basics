<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo lists</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/sticky-footer-navbar.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<!-- header -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">TodoApp</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<!-- main section -->
<main role="main" class="container">
    <h1 class="mt-5">Your Todo list</h1>
    <p class="lead">Start organizing your personal tasks now</p>

    <div class="my-3 p-3 bg-white rounded shadow-sm">

        <form method="POST">
            <div class="form-group">
                <label for="id_item_text">Create an item to increase your todo list</label>
                <input name="item_text" id="id_item_text" placeholder="Enter an item..." class="form-control"/>
                {% csrf_token %}
                <small id="emailHelp" class="form-text text-muted">Anything that you might forget</small>
            </div>
        </form>

    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <table id="id_list_table" width="100%">
            {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</main>

<!-- footer -->
<footer class="footer"></footer>

</body>
</html>
